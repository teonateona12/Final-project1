<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">
        <img src="logo.png" />
      </h1>
    </header>
    <main>
      <div class="one-div">
        <h2>SHIPMENT LIST</h2>
        <ul id="companies">
          <li>Amazon.com</li>
          <li>American Express</li>
          <li>Walmart</li>
          <li>Apple</li>
        </ul>
      </div>
      <div class="two-div">
        <div class="info">
          <h2 id="name"></h2>
          <div id="email"></div>
        </div>
        <div>
          <h3>CARGO BOXES</h3>
          <div id="numberBoxes"></div>
          <div class="bays">
            <h3>Number of required cargo bays</h3>
            <div id="cargo"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
